<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Tiêu đề -->
  <text x="600" y="40" text-anchor="middle" font-size="20" font-weight="bold">Các Bước Xây Dựng Cây Huffman</text>

  <!-- Bước 1: Các nút ban đầu -->
  <text x="600" y="80" text-anchor="middle" font-weight="bold">Bước 1: Nút ban đầu (Sắp xếp theo tần suất)</text>
  
  <rect x="100" y="120" width="100" height="50" fill="#FFB6C1" stroke="black"/>
  <text x="150" y="150" text-anchor="middle">a: 5</text>
  
  <rect x="250" y="120" width="100" height="50" fill="#98FB98" stroke="black"/>
  <text x="300" y="150" text-anchor="middle">b: 9</text>
  
  <rect x="400" y="120" width="100" height="50" fill="#87CEFA" stroke="black"/>
  <text x="450" y="150" text-anchor="middle">c: 12</text>
  
  <rect x="550" y="120" width="100" height="50" fill="#DDA0DD" stroke="black"/>
  <text x="600" y="150" text-anchor="middle">d: 13</text>
  
  <rect x="700" y="120" width="100" height="50" fill="#F0E68C" stroke="black"/>
  <text x="750" y="150" text-anchor="middle">e: 16</text>
  
  <rect x="850" y="120" width="100" height="50" fill="#E6E6FA" stroke="black"/>
  <text x="900" y="150" text-anchor="middle">f: 45</text>

  <!-- Bước 2: Ghép a(5) và b(9) -->
  <text x="600" y="220" text-anchor="middle" font-weight="bold">Bước 2: Ghép a(5) và b(9)</text>
  
  <rect x="375" y="260" width="250" height="50" fill="#66CDAA" stroke="black"/>
  <text x="500" y="290" text-anchor="middle">(a,b): 14</text>
  
  <line x1="150" y1="170" x2="400" y2="260" stroke="black" stroke-dasharray="5,5"/>
  <line x1="300" y1="170" x2="500" y2="260" stroke="black" stroke-dasharray="5,5"/>

  <!-- Bước 3: Ghép (ab) và c(12) -->
  <text x="600" y="350" text-anchor="middle" font-weight="bold">Bước 3: Ghép (ab): 14 và c(12)</text>
  
  <rect x="325" y="400" width="350" height="50" fill="#9370DB" stroke="black"/>
  <text x="500" y="430" text-anchor="middle">(ab,c): 26</text>
  
  <line x1="500" y1="310" x2="450" y2="400" stroke="black" stroke-dasharray="5,5"/>
  <line x1="450" y1="170" x2="450" y2="400" stroke="black" stroke-dasharray="5,5"/>

  <!-- Bước 4: Ghép (abc) và d(13) -->
  <text x="600" y="490" text-anchor="middle" font-weight="bold">Bước 4: Ghép (abc): 26 và d(13)</text>
  
  <rect x="275" y="540" width="450" height="50" fill="#40E0D0" stroke="black"/>
  <text x="500" y="570" text-anchor="middle">(abc,d): 39</text>
  
  <line x1="500" y1="450" x2="600" y2="540" stroke="black" stroke-dasharray="5,5"/>
  <line x1="600" y1="170" x2="600" y2="540" stroke="black" stroke-dasharray="5,5"/>

  <!-- Bước 5: Ghép (abcd) và e(16) -->
  <text x="600" y="630" text-anchor="middle" font-weight="bold">Bước 5: Ghép (abcd): 39 và e(16)</text>
  
  <rect x="225" y="680" width="550" height="50" fill="#FFA07A" stroke="black"/>
  <text x="500" y="710" text-anchor="middle">(abcd,e): 55</text>
  
  <line x1="500" y1="590" x2="450" y2="680" stroke="black" stroke-dasharray="5,5"/>
  <line x1="750" y1="170" x2="550" y2="680" stroke="black" stroke-dasharray="5,5"/>

  <!-- Bước 6: Ghép (abcde) và f(45) -->
  <text x="600" y="770" text-anchor="middle" font-weight="bold">Bước 6: Ghép (abcde): 55 và f(45) - Hoàn thiện cây Huffman</text>
  
  <rect x="175" y="820" width="650" height="50" fill="#20B2AA" stroke="black"/>
  <text x="500" y="850" text-anchor="middle">(abcde,f): 100 (Nút gốc)</text>
  
  <line x1="500" y1="730" x2="500" y2="820" stroke="black" stroke-dasharray="5,5"/>
  <line x1="900" y1="170" x2="500" y2="820" stroke="black" stroke-dasharray="5,5"/>
</svg>
